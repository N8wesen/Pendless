<!DOCTYPE HTML>
<html>
	<head>
		<title>Pendless</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="author" content="N8wesen">
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="js/jqm/jquery.mobile-1.4.5.css" />
		<link rel="stylesheet" href="css/nativedroid2.css" />
        <link rel="stylesheet" href="vendor/waves/waves.min.css" />
		<link rel="stylesheet" href="vendor/wow/animate.css" />
		<link rel="stylesheet" href="vendor/chartist/style.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
		
		<style>
			/* Prevent FOUC */
			body { opacity: 0; }
            canvas { display:block; }
		</style>

	</head>
	<body>

	<!-- Center page for content. -->
	<div data-role="page" class=".nd2-no-menu-swipe">
    
		<div data-role="panel" id="leftpanel" data-display="overlay" data-position-fixed="true" >

				<div class='nd2-sidepanel-profile wow fadeInDown'>
					<img class='profile-background' src="img/teco.jpg"/>
					<br /><br />
				</div>

				<ul data-role="listview" data-inset="false">
					<li data-role="list-divider">Color</li>
				</ul>

                <ul data-role="listview" data-inset="false" data-icon="false">
                    <li><input type="color" id="colorPicker" value="#ff0000"></li>
                </ul>
                
                <ul data-role="listview" data-inset="false">
					<li data-role="list-divider">Brush size</li>
				</ul>

                <ul data-role="listview" data-inset="false" data-icon="false">
                    <li><input type="range" id="brushSize" min="1" max="42" value="5"></li>
                </ul>		
			</div>
                                
		<!-- Header with open/close button for side panel. -->
		<div data-role="header" data-position="fixed" class="wow fadeIn" data-tap-toggle="false">            
            <a href="#leftpanel" data-role="button" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.2s'><i class="zmdi zmdi-palette"></i></a>
            <h1 class="wow fadeIn" data-wow-delay='0.1s'>Pendless</h1>        
            <a href="#" id="clearButton"  data-role="button" class='ui-btn ui-btn-right wow fadeIn'><i class="zmdi zmdi-delete"></i></a> 
            <a href="#" id="positionCalibrationButton"  data-role="button" class='ui-btn ui-btn-right wow fadeIn' style="margin-right:65px"><i class="zmdi zmdi-flare"></i></a>
        </div>
        
        <!-- Canvas -->
		<div data-role="main" class="ui-content" id="canvasDiv" style="padding:0em"></div> 	

        <!-- Footer -->        
        <div data-role="footer" data-position="fixed" data-tap-toggle="false">
            <div class="row center-xs">
            <fieldset data-role="controlgroup" data-type="horizontal" id="canvas-mode-fieldset">                
                <input type="radio" name="canvas-mode" class="canvas-mode" id="endless" value="endless" checked="checked">
                <label for="endless" class="ui-btn ui-mini nd2-btn-icon-block">Endless Canvas</label>
                
                <input type="radio" name="canvas-mode" class="canvas-mode" id="fixed" value="fixed">
                <label for="fixed" class="ui-btn ui-mini nd2-btn-icon-block">Fixed canvas</label>
            </fieldset>
            <p id="keyTip" style='display:none'>You can use the arrow keys to move the canvas.</p>
            </div>            
        </div>
	</div>
    
    <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jqm/jquery.mobile-1.4.5.js"></script>	
	<script src="vendor/waves/waves.min.js"></script>
	<script src="vendor/wow/wow.min.js"></script>
	<script src="vendor/chartist/chartist.min.js"></script>
	<script src="js/nativedroid2.js"></script>
	<script src="nd2settings.js"></script>
	<script src="js/index.js"></script>    
	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
	<script type="text/javascript">
        
        var userAgent = navigator.userAgent + '';
        var mobile_system = '';
        if(userAgent.indexOf('iPhone') > -1) {
            mobile_system = 'iphone';
        } else if (userAgent.indexOf('Android') > -1) {
            mobile_system = 'android';
        } else {
            $("#keyTip").show();
            $('#canvas-mode-fieldset').hide();
            $('#positionCalibrationButton').hide();
            $("#fixed").prop('checked', true);
            $("#endless").prop('disabled', true);   
        }
        
        deviceMotion.init();
        drawingApp.init();
    </script>
	</body>
</html>
